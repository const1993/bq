properties:
  group: "io.bootique.demo"
  artifact: "bootique-demo"
  version: "1.0.RC1"

templates:
  templateRoot: "target/test-classes/test-tpl/gradle-prj"
  output: "target/tmp-output"
  sourceSets:
    # gradle files
    - includes:
      - "*.gradle"
      processors:
      - gradle

    - includes:
      - "**/ExampleModule.java"
      processors:
      - module

    # java files
    - includes:
      - "**/*.java"
      processors:
      - javaPackage
      excludes:
      - "*.gradle"
      - "**/ExampleModule.java"

    # everything else
    - excludes:
        - "**/*.java"
        - "*.gradle"
