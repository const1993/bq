properties:
  java.package: "io.bootique.demo"
  gradle.group: "io.bootique.demo"
  gradle.project.name: "bootique-demo"
  gradle.version: "0.26-SNAPSHOT"


templates:
  templateRoot: "target/test-classes/test-tpl/gradle-hello-tpl"
  output: "target/tmp-output"
  sourceSets:
    # java files
    - includes:
        - "**/*.java"
      processors:
        - javaPackage
    - includes:
        - "*.gradle"
      processors:
        - gradle

    # everything else
    - excludes:
        - pom.xml
        - "**/*.java"
        - "*.gradle"
