properties:
  java.package: "io.bootique.demo"
  maven.groupId: "io.bootique.demo"
  maven.artifactId: "bootique-demo"
  maven.version: "0.26-SNAPSHOT"

templates:
  templateRoot: "target/test-classes/test-tpl"
  output: "target/tmp-output"
  sourceSets:
    # maven project
    - includes:
        - pom.xml
      processors:
        - maven
    # java files
    - includes:
        - "**/*.java"
      processors:
        - javaPackage
    # everything else
    - excludes:
        - pom.xml
        - "**/*.java"