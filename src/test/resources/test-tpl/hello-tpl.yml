properties:
  java.package: "io.bootique.demo"
  maven.groupId: "io.bootique.demo"
  maven.artifactId: "bootique-demo"
  maven.version: "1.0.RC1"

templates:
  templateRoot: "target/test-classes/test-tpl/hello-tpl"
  output: "target/tmp-output"
  sourceSets:
    # maven project
    - includes:
        - pom.xml
      processors:
        - maven
    # java files
    - includes:
        - "**/*.java"
      processors:
        - javaPackage

    # everything else
    - excludes:
        - pom.xml
        - "**/*.java"