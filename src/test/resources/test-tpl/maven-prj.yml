properties:
  group: "io.bootique.demo"
  artifact: "bootique-demo"
  version: "1.0.RC1"

templates:
  templateRoot: "target/test-classes/test-tpl/maven-prj"
  output: "target/tmp-output"
  sourceSets:
    # maven project
    - includes:
        - pom.xml
      processors:
        - maven
    - includes:
      - "**/ExampleModule.java"
      processors:
      - module
      excludes:
      - pom.xml

    # java files
    - includes:
        - "**/*.java"
      processors:
        - javaPackage
      excludes:
        - pom.xml
        - "**/ExampleModule.java"
    # everything else
    - excludes:
        - pom.xml
        - "**/*.java"