properties:
  project.groupId: "io.bootique.demo"
  project.artifactId: "bootique-demo"
  project.version: "1.0-SNAPSHOT"

templates:
  templateRoot: "templates/gradle-hello-tpl.zip"
  sourceSets:
    # gradle files
    - includes:
      - "*.gradle"
      processors:
      - gradle

    - includes:
      - "**/ExampleModule.java"
      processors:
      - module

    # java files
    - includes:
      - "**/*.java"
      processors:
      - javaPackage
      excludes:
      - pom.xml
      - "*.gradle"
      - "**/ExampleModule.java"
    # everything else
    - excludes:
        - pom.xml
        - "**/*.java"
        - "*.gradle"
