properties:
  java.package: "io.bootique.demo"
  gradle.group: "io.bootique.demo"
  gradle.project.name: "bootique-demo"
  gradle.version: "0.26-SNAPSHOT"

templates:
  templateRoot: "templates/gradle-hello-tpl.zip"
  sourceSets:
    # java files
    - includes:
        - "**/*.java"
      processors:
        - javaPackage
    # gradle files
    - includes:
        - "*.gradle"
      processors:
        - gradle

    # everything else
    - excludes:
        - pom.xml
        - "**/*.java"
        - "*.gradle"
