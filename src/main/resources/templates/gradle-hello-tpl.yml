properties:
  java.package: "io.bootique.demo"
  project.groupId: "io.bootique.demo"
  project.artifactId: "bootique-demo"
  project.version: "1.0-SNAPSHOT"

templates:
  templateRoot: "templates/gradle-hello-tpl.zip"
  sourceSets:
    # java files
    - includes:
        - "**/*.java"
      processors:
        - javaPackage
    # gradle files
    - includes:
        - "*.gradle"
      processors:
        - gradle

    # everything else
    - excludes:
        - pom.xml
        - "**/*.java"
        - "*.gradle"
