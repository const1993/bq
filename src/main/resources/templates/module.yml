properties:
  artifact: ""
  version: "stub"

templates:
  templateRoot: "templates/module.zip"
  sourceSets:
    # bootique module file
    - includes:
        - "**/ExampleModule.java"
        - "**/ExampleModuleProvider.java"
      processors:
        - module
    # module provider file
    - includes:
        - "**/io.bootique.BQModuleProvider"
      processors:
        - moduleProvider

    # everything else
    - excludes:
        - pom.xml
        - "**/*.java"
        - "*.gradle"
        - "**/io.bootique.BQModuleProvider"