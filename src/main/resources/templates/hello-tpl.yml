properties:
  java.package: "io.bootique.demo"
  maven.groupId: "io.bootique.demo"
  maven.artifactId: "bootique-demo"
  maven.version: "0.26-SNAPSHOT"

templates:
  templateRoot: "/Users/haria/git/bootique-all/bq/src/main/resources/templates/hello-tpl.zip"
#  output: "/Users/haria/git/bootique-all/bq/target/tmp"
  sourceSets:
    # maven project
    - includes:
        - pom.xml
      processors:
        - maven
    # java files
    - includes:
        - "**/*.java"
      processors:
        - javaPackage
    - includes:
        - "*.gradle"
      processors:
        - gradle

    # everything else
    - excludes:
      - pom.xml
      - "**/*.java"
      - "**/*.gradle"