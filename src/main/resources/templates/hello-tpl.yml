properties:
  project.groupId: "io.bootique.demo"
  project.artifactId: "bootique-demo"
  project.version: "1.0-SNAPSHOT"

templates:
  templateRoot: "templates/hello-tpl.zip"
  sourceSets:
  # maven project
  - includes:
    - pom.xml
    processors:
    - maven
  - includes:
    - "**/ExampleModule.java"
    processors:
    - module
    excludes:
    - pom.xml

  # java files
  - includes:
    - "**/*.java"
    processors:
    - javaPackage
    excludes:
    - pom.xml
    - "**/ExampleModule.java"
  # everything else
  - excludes:
    - pom.xml
    - "**/*.java"