properties:
  group: "io.bootique.demo"
  artifact: "bootique-demo"
  version: "1.0-SNAPSHOT"

templates:
  templateRoot: "templates/maven-prj.zip"
  sourceSets:
  # maven project
  - includes:
    - pom.xml
    processors:
    - maven
  - includes:
    - "**/ExampleModule.java"
    processors:
    - module
    excludes:
    - pom.xml

  # java files
  - includes:
    - "**/*.java"
    processors:
    - javaPackage
    excludes:
    - pom.xml
    - "**/ExampleModule.java"
  # everything else
  - excludes:
    - pom.xml
    - "**/*.java"