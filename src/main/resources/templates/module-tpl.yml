properties:
  java.package: "io.bootique.demo"
  gradle.group: "io.bootique.demo"
  gradle.project.name: "bootique-demo"
  gradle.version: "0.26-SNAPSHOT"

templates:
  sourceSets:
    # bootique module file
    - includes:
        - "**/ExampleModule.java"
      processors:
        - module
    # module provider file
    - includes:
        - "io.bootique.BQModuleProvider"
      processors:
        - moduleProvider

    # everything else
    - excludes:
        - pom.xml
        - "**/*.java"
        - "*.gradle"
        - "io.bootique.BQModuleProvider"