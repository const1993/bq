properties:
  group: "io.bootique.demo"
  artifact: "bootique-demo"
  version: "1.0-SNAPSHOT"

templates:
  templateRoot: "templates/gradle-prj.zip"
  sourceSets:
    # gradle files
    - includes:
      - "*.gradle"
      processors:
      - gradle

    - includes:
      - "**/ExampleModule.java"
      processors:
      - module

    # java files
    - includes:
      - "**/*.java"
      processors:
      - javaPackage
      excludes:
      - pom.xml
      - "*.gradle"
      - "**/ExampleModule.java"
    # everything else
    - excludes:
        - pom.xml
        - "**/*.java"
        - "*.gradle"
